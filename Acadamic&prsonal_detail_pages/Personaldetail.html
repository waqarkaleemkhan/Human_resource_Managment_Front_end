		<div class="container-fluid">
			<div class="col-md-12">
				<div class="row">
						
					<div class="panel panel-info">
						<div class="panel-heading">
							<a><span class="glyphicon glyphicon-book"></span></a><a style="font-size:18px">&nbsp; Personal Details</a>
						</div>
								
					</div>
					<div class="well well-sm">
						<form class="form-horizontal">
							<div class="form-group row">
							
								<label class="col-md-2 control-label">Name *</label>
								<div class="col-md-3">
									<input type="text" class="form-control" placeholder="Full Name" required />
								</div>
								
								<label class="col-md-2 control-label">F.Name *</label>
								<div class="col-md-3">
									<input type="text" class="form-control" placeholder="Father Name" required />
								</div> 
							</div>
							
							<div class="form-group row">
								<label class="col-md-2 control-label">Date of Birth *</label>
								<div class="col-md-3">
									<input type="date" class="form-control" placeholder="Date of Birth" required />
								</div>
								
								<label class="col-md-2 control-label">Relgion</label>
								<div class="col-md-3">
									<select class="form-control" name="religion">
									<option value="na" selected="">--Select Relgion</option>
									<option value="islam">Islam</option>
									<option value="Hindu">Hindu</option>
									<option value="Christhan">Christhan</option>
									<option value="Jew">Jew</option>
									<option value="Other">Other</option>
									</select>
									
								</div>
								
							</div>
							
							
							
							<div class="form-group row">
							
								<label class="col-md-2 control-label">Domicile</label>
								<div class="col-md-3">
									<select class="form-control" name="religion">
									<option value="na" selected="">--Select Domicile</option>
									<option value="domicile">KPK</option>
									<option value="domicile1">Punjab</option>
									<option value="domicile2">Sindh</option>
									<option value="domicile3">Azad Kashir</option>
									<option value="domicile4">Balochistan</option>
									<option value="domicile4">Gilgit Baldistan</option>
									<option value="Other">Other</option>
									</select>
									
								</div>
								
								<label class="col-md-2 control-label">CNIC *</label>
								<div class="col-md-3">
									<input type="number" class="form-control" placeholder="CNIC eg.1234567890" required />
								</div>
							
							</div>
							
							<div class="form-group row">
							
								<label class="col-md-2 control-label">Email *</label>
								<div class="col-md-3">
									<input type="email" class="form-control" placeholder="email eg.khan@gmail.com" required />
								</div>
								
								<label class="col-md-2 control-label">Telephone (Res) *</label>
								<div class="col-md-3">
									<input type="number" class="form-control" placeholder="eg .051811111" required />
								</div>
							</div>
							
							<div class="form-group row">
								<label class="col-md-2 control-label">Postal Add *</label>
								<div class="col-md-10">
									<textarea id="address" class="form-control" ></textarea>
								</div>
							</div>
							
							<div class="form-group row">
								<label class="col-md-2 control-label">Permanent Add *</label>
								<div class="col-md-10">
									<textarea id="address" class="form-control" required ></textarea>
								</div>
							</div>
							
							<div class="form-group row">
							
								<label class="col-md-2 control-label">Cell *</label>
								<div class="col-md-2">
									<input type="number" class="form-control" placeholder="eg.123456789" required />
								</div>
								
								<label class="col-md-2 control-label">Age *</label>
								<div class="col-md-2">
									<input type="number" class="form-control" placeholder="age" required />
								</div>
								
								<label class="col-md-2 control-label">Gender</label>
								<div class="col-md-2">
									<select class="form-control" name="religion">
									<option value="na" selected="">--Select Gender</option>
									<option value="male">Male</option>
									<option value="female">Female</option>
									<option value="other">Other</option>
									
									</select>
									
								</div>
							</div>
							
							
							<div class="form-group row">
							
								<label class="col-md-2 control-label">Martial Status*</label>
								<div class="col-md-2">
									<select class="form-control" name="Martialstatus">
									<option value="na" selected="">--Select Status--</option>
									<option value="male">Single</option>
									<option value="female">Married</option>
									<option value="other">Other</option>
									
									</select>
								</div>
								
								<label class="col-md-2 control-label">Spouse Name *</label>
								<div class="col-md-2">
									<input type="text" class="form-control" placeholder="Spouse Name" required />
								</div>
								
								<label class="col-md-2 control-label">Proffesion</label>
								<div class="col-md-2">
									<input type="text" class="form-control" placeholder="Proffesion" required />
									
								</div>
							</div>
							
						</form>
					</div>
				</div>
